<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Declarativa con react</title>
    <style>
        button {
            background: rgb(0, 153, 255);
            color: #fff;
            border: 0;
            padding: 4px 8px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 8px;
        }
        body {
            background: #222;
            color: #fff;
            font-family: system-ui;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script type="module">
    import React from "https://esm.sh/react@18.2.0"; 
    import ReactDOM from "https://esm.sh/react-dom@18.2.0/client";

    const domElement = document.getElementById('app')
    const root = ReactDOM.createRoot(domElement)

    const button = React.createElement('button', null, 'Me gusta')
    const button2 = React.createElement('button', null, 'Me gusta 2')
    const button3 = React.createElement('button', null, 'Me gusta 3')

    const app = React.createElement(React.Fragment, null , [button, button2, button3])
    
    root.render(app)
    </script>

</body>
</html>
